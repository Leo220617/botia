services:
  - type: worker
    name: educonnect-bot
    env: python
    plan: free
    buildCommand: |
      echo "ðŸ§¹ Eliminando entorno antiguo..."
      rm -rf .venv
      export PIP_CACHE_DIR=/tmp/pip_cache
      python3 -m venv .venv_new
      .venv_new/bin/pip install --upgrade pip
      .venv_new/bin/pip install --no-cache-dir python-telegram-bot==20.8 requests==2.32.3
    startCommand: ".venv_new/bin/python bot_educonnect.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
